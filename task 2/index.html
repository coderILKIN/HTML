<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li><label for="nm">Name:</label><input type="text" name="Name"id="nm"></li>
        <li><label for="em">Email:</label><input type="email" name="Email"id="em"></li>
        <li><label for="ps">Password:</label><input type="password" name="Password"id="ps"></li>
    </ul>
    <ul>
        <li>Please check all the emotions that apply yo you:</li>
        <li><label for="an">Angry</label><input type="checkbox" name="Angry"id="an"></li>
        <li><label for="sd">Sad</label><input type="checkbox" name="Sad"id="sd"></li>
        <li><label for="hp">Happy</label><input type="checkbox" name="Happy"id="hp"></li>
        <li><label for="ab">Ambivalent</label><input type="checkbox" name="Ambivalent"id="ab"></li>
    </ul>

   
    <ul>
        <li>How statisfied where you with our service?</li>
        <li><label for="very_st">Very statisfied </label><input type="radio" name="radio" id="very_st"></li>
        <li><label for="st">Statisfied </label><input type="radio" name="radio" id="st"></li>
        <li><label for="dc">Didn't care </label><input type="radio" name="radio" id="dc"></li>
        <li><label for="df">Dissatisfied</label><input type="radio" name="radio" id="df"></li>
        <li><label for="vdf">Very dissatisfied</label><input type="radio" name="radio" id="vdf"></li>
    </ul>
    

    <ul>
        <li><label for="tx">Furter comments:</label><textarea name="" id="tx" cols="35" rows="4"></textarea></li>
        <li><label for="bf">Bio Photo:<input type="text" name="Photo" id="bf"></label><input type="file" multiple accept="imahe/jpeg"></li><br>
        <li>Location visited: 
            <select name="location" id="location">
                <option value="">Select Location</option>
            </select>
            </li>
        <li><input type="submit" value="submit"></li>
    </ul>
</body>
</html>
